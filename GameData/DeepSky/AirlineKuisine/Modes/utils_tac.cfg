//Processor A: Air
@PART[dsak_proc_a]:NEEDS[TacLifeSupport&!Snacks]
{
	@entryCost = 13300
	@cost *= 3.1
	@mass *= 1.44
	@title = Mk2 Triple-Core Air Filter
	@description = The same 1.25m air filter from Thunder Aerospace, but with three times the conversion power and added utilities to fill the volume of this Mk2 fuselage and help the crew to see another day. Warning: This one (as any air filter part) does not function while the vessel is unloaded.
	@tags = tacls life support sabatier recycler air filter converter cck-lifesupport
	@MODEL
	{
		@model = Squad/Parts/FuelTank/mk2FuselageShort/FuselageShortLFO
		@texture = mk2FuselageShort, DeepSky/AirlineKuisine/Textures/processors_tac
	}
	
	MODULE
	{
		name = TacGenericConverter
		ConverterName = Air Filter
		StartActionName = Start AirFilter
		StopActionName = Stop AirFilter	
		tag = Life Support
		requiresOxygenAtmo = true
		GeneratesHeat = false
		conversionRate = 60
		
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1
		}
		INPUT_RESOURCE
		{
			ResourceName = IntakeAir
			Ratio = 0.1
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 0.063829787234043
			DumpExcess = false
		}

		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.5
		SpecialistBonusBase = 1
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1	
	}
	
	RESOURCE
	{
		name = ElectricCharge
		amount = 1000
		maxAmount = 1000
	}
	
	RESOURCE
	{
		name = Oxygen
		amount = 53072.3
		maxAmount = 53072.3
	}
}

