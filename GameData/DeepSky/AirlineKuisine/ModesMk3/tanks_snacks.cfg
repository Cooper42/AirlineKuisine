//Medium Tank
@PART[dsak_ess_3a]:NEEDS[Snacks]
{
	@entryCost *= 1.2
	@cost *= 1.3
	@tags = mk3 snacks
	@category = Payload
	@MODEL
	{
		@texture = Mk3Fuselage, DeepSky/AirlineKuisine/TexturesMk3/mk3_ess_snx
	}
	
	MODULE
	{
		name = SnacksResourceSwitcher
		defaultOption = Essentials

		OPTION
		{
			name = Essentials

			RESOURCE
			{
				name = Snacks
				amount = 6000
				maxAmount = 6000
			}
			
			RESOURCE
			{
				name = Ore
				amount = 0
				maxAmount = 1200
			}
		}

		OPTION
		{
			name = Snacks

			RESOURCE
			{
				name = Snacks
				amount = 18000
				maxAmount = 18000
			}
		}

		OPTION
		{
			name = Ore

			RESOURCE
			{
				name = Ore
				amount = 0
				maxAmount = 3600
			}
		}
	}
}

