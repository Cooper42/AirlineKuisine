//Medium Tank
@PART[dsak_ess_3a]:NEEDS[USILifeSupport]
{
	@entryCost *= 1.2
	@cost *= 1.6
	@tags = cck-lifesupport
	@MODEL
	{
		@texture = Mk3Fuselage, DeepSky/AirlineKuisine/TexturesMk3/mk3_ess_usi
	}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = TankC
		switcherDescription = Consumables
		switchInFlight = True
		baseVolume = 5000
	}
	MODULE
	{
		name = USI_ModuleResourceWarehouse
	}
}

