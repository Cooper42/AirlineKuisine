//Medium Tank
@PART[dsak_ess_3a]:NEEDS[IFILS]
{
	@entryCost *= 1.2
	@cost *= 1.3
	@title = DS Mk3 Variable LifeSupport Tank
	@tags = cck-lifesupport mk3 life supp
	@MODEL
	{
		@texture = Mk3Fuselage, DeepSky/AirlineKuisine/TexturesMk3/mk3_all_ifi
	}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = TankC
		switcherDescription = Consumables
		switchInFlight = True
		baseVolume = 5000
	}
	MODULE
	{
		name = IFI_Improved
	}
}

