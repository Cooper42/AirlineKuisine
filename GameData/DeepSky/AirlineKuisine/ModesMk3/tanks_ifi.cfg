//Medium Tank
@PART[dsak_ess_3a]:NEEDS[IFILS]
{
	@entryCost *= 1.2
	@cost *= 1.3
	@title = Mk3 Variable LifeSupport Tank
	@tags = cck-lifesupport mk3 life supp
	@category = Utility
	@MODEL
	{
		@texture = Mk3Fuselage, DeepSky/AirlineKuisine/TexturesMk3/mk3_ess_ifi
	}
	
	MODULE
	{
		name = FSfuelSwitch
		resourceNames = LifeSupport;ElectricCharge;LifeSupport,ElectricCharge
		resourceAmounts = 3200;64000;1600,32000
		initialResourceAmounts = 3200;64000;1600,32000
		basePartMass = 0.29
		tankMass = 0;0;0
		tankCost = 0;0;0
		displayCurrentTankCost = false
		hasGUI = false
	}
	
	MODULE
	{
		name = FStextureSwitch2
		textureNames = DeepSky/AirlineKuisine/TexturesMk3/mk3_ls_ifi;DeepSky/AirlineKuisine/TexturesMk3/mk3_ec_ifi;DeepSky/AirlineKuisine/TexturesMk3/mk3_ess_ifi;
		objectNames = LF_5m
		textureDisplayNames = LifeSupport;ElectricCharge;Essentials
		useFuelSwitchModule = true
		fuelTankSetups = 0;1;2
		repaintableEVA = true
		nextButtonText = Next Cargo
		prevButtonText = Previous Cargo
		moduleID = 2
	}
}

@PART[dsak_ess_3a]:NEEDS[!Firespitter]
{
	
	RESOURCE
	{
		name = LifeSupport
		amount = 1600
		maxAmount = 1600
	}
	
	RESOURCE
	{
		name = ElectricCharge
		amount = 32000
		maxAmount = 32000
	}
}

