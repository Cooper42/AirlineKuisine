//Cabin short: Habitat (Common)
@PART[dsak_cabin]:NEEDS[ConnectedLivingSpace]
{
  MODULE
  {
      name = ModuleConnectedLivingSpace
      passable = true
      passableWhenSurfaceAttached = true
  }
}

//Cabin long : Habitat (Quarters)
@PART[dsak_cabin2]:NEEDS[ConnectedLivingSpace]
{
  MODULE
    {
        name = ModuleConnectedLivingSpace
        passable = true
        passableWhenSurfaceAttached = true
    }
}

//Processor A: Agroponics/Greenhouse
@PART[dsak_proc_a]:NEEDS[ConnectedLivingSpace]
{
  MODULE
  {
    name = ModuleConnectedLivingSpace
    passable = true
    surfaceAttachmentsPassable = true
  }
}
