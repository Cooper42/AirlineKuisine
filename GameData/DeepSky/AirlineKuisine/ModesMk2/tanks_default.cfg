//Long tank A
@PART[dsak_ess_al]:NEEDS[!USILifeSupport,!TacLifeSupport,!IFILS,!SnacksUtils]
{
	@MODEL
	{
		@texture = mk2Fuselage, DeepSky/AirlineKuisine/TexturesMk2/tanklong_tac
	}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = TankA
		switcherDescription = Consumables
		// switchInFlight = True
		baseVolume = 800
	}
}

