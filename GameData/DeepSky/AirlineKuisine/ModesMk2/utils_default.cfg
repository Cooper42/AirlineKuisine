//Processor A: Power Core
@PART[dsak_proc_a]:NEEDS[!USILifeSupport,!TacLifeSupport,!IFILS]
{
	@title = DS Mk2 Hybrid Thermo-Electric Generator
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName =  HTEG
		StartActionName = Start HTEG
		StopActionName = Stop HTEG
		ToggleActionName = Toggle HTEG
		AutoShutdown = false
		 
		INPUT_RESOURCE
		{
			ResourceName = LiquidFuel
			Ratio = 0.225
			FlowMode = STAGE_PRIORITY_FLOW
		}
		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 2.5
			DumpExcess = false
		}
		OUTPUT_RESOURCE
		{
			ResourceName = MillPower
			Ratio = 0.5
			DumpExcess = true
		}
	}
	MODULE
	{
		ConverterName = #autoLOC_502022 //#autoLOC_502022 = Fuel Cell
		StartActionName = #autoLOC_502023 //#autoLOC_502023 = Start Fuel Cell
		StopActionName = #autoLOC_502024 //#autoLOC_502024 = Stop Fuel Cell
		ToggleActionName = #autoLOC_502025 //#autoLOC_502025 = Toggle Fuel Cell
		AutoShutdown = false
		 
		INPUT_RESOURCE
		{
			ResourceName = LiquidFuel
			Ratio = 0.02025
			FlowMode = STAGE_PRIORITY_FLOW
  		}
		INPUT_RESOURCE
		{
			ResourceName = Oxidizer
			Ratio = 0.02475
			FlowMode = STAGE_PRIORITY_FLOW
		}
		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 18
			DumpExcess = false
		}
		OUTPUT_RESOURCE
		{
			ResourceName = MillPower
			Ratio = 0.5
			DumpExcess = true
		}
	}
	MODULE
	{
		name = ModuleResourceConverter
		AlwaysActive = true
		ConverterName = Thermal Flywheels
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = false
		INPUT_RESOURCE
		{
			ResourceName = MillPower
			Ratio = 0.1
		}
		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 10
			DumpExcess = true
		}
	}
	RESOURCE
	{
		name = MillPower
		amount = 0
		maxAmount = 25
	}
}

//Processor B: Ore Crusher
@PART[dsak_proc_b]:NEEDS[!USILifeSupport,!TacLifeSupport,!IFILS]
{
	@title = DS Mk2 Industrial ISRU Booster
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Ore Crusher
		StartActionName = Start Ore Crusher
		StopActionName = Stop Ore Crusher
		ToggleActionName = Toggle Ore Crusher
		AutoShutdown = true
		TemperatureModifier
		{
			key = 0 100000
			key = 750 50000
			key = 1000 10000
			key = 1250 500	
			key = 2000 50	
			key = 4000 0
		}				
		GeneratesHeat = true
		DefaultShutoffTemp = .8
		ThermalEfficiency 
		{
			key = 0 0 0 0
			key = 500 0.1 0 0
