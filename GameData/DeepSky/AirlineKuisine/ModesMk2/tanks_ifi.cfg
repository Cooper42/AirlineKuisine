//Long tank A
@PART[dsak_ess_al]:NEEDS[IFILS]
{
	@entryCost = 19100
	@cost = 1450
	@title = DS Mk2 Long LifeSupport Tank
	@description = This tank has one job. Let's hope it doesn't fail on its own, and let's hope that there's no one named Buzz Aldrin in our space program.
	@tags = cck-lifesupport life supp payload lifesupport
	@MODEL
	{
		@texture = mk2Fuselage, DeepSky/AirlineKuisine/TexturesMk2/tanklong_ifi_all
	}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = TankA
		switcherDescription = Consumables
		switchInFlight = True
		baseVolume = 800
	}
	MODULE
	{
		name = IFI_Improved
	}
}

