		StopActionName = Stop Greenhouse
		tag = Life Support
		GeneratesHeat = false
		conversionRate = 1.34
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.58
		}
		INPUT_RESOURCE
		{
			ResourceName = Fertilizer
			Ratio = 0.0000166
		}
        INPUT_RESOURCE
		{
			ResourceName = Water
			Ratio =  0.000011188078
		}
		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.001480128
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 0.0017135376
			DumpExcess = true
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Food
			Ratio = 0.0001015625
			DumpExcess = false
		}
	}
	scaleMe = 6
	
	RESOURCE
    {
        name = Food
        amount = 1.097
        maxAmount = 1.097
        @amount *= #$/scaleMe$
        @maxAmount *= #$/scaleMe$
    }
    RESOURCE
    {
        name = Water
        amount = 0.725
        maxAmount = 0.725
        @amount *= #$/scaleMe$
        @maxAmount *= #$/scaleMe$
    }
    RESOURCE
    {
        name = Oxygen
        amount = 111.038
        maxAmount = 111.038
        @amount *= #$/scaleMe$
        @maxAmount *= #$/scaleMe$
    }
    RESOURCE
    {
        name = CarbonDioxide
        amount = 0
        maxAmount = 95.913
        @maxAmount *= #$/scaleMe$
    }
    RESOURCE
    {
        name = Waste
        amount = 0
        maxAmount = 0.1
        @maxAmount *= #$/scaleMe$
    }
    RESOURCE
    {
        name = WasteWater
        amount = 0
        maxAmount = 0.924
        @maxAmount *= #$/scaleMe$
    }
	RESOURCE
	{
		name = Fertilizer
