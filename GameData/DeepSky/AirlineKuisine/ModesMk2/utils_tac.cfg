//Processor A: Greenhouse
@PART[dsak_proc_a]:NEEDS[TacLifeSupport&!Snacks]
{
	@entryCost = 13300
	@cost *= 3.1
	@mass *= 1.44
	@title = DS Mk2 Advanced Greenhouse
	@description = With all the strides that had been taken to enable kerbalkind to cross the vacuum of space, it was surprising to wake up and find that there was next to no investment in persistence once that vacuum was crossed. The one name out there who had an answer, SETI, was approached and their gardening technology was leased and adapted, and this variant of the classic space garden was created. Rather than exclusive Nutrients, standardized Minerals can be extracted from Food but a lot more Food at once, and more Minerals can be stored within. Lastly, the advanced greenhouse supports 1 kerbal at a time...for a very long time.
	@tags = tacls life support converter cck-lifesupport
	@MODEL
	{
		@model = Squad/Parts/FuelTank/mk2FuselageShort/FuselageShortLFO
		@texture = mk2FuselageShort, DeepSky/AirlineKuisine/TexturesMk2/processors_tac
	}	
	
	MODULE
	{
		//Uses CRP Minerals instead of own custom Nutrient resource.
		//Food or Nutrient to Mineral ratio is 960.7547:1
		//Siphon's Food intake rate scaled to ratio.
		//Greenhouse's Mineral intake rate scaled to ratio.
		
		name = TacGenericConverter
		ConverterName = Mineral Siphon
		StartActionName = Start Mineral Siphon
		StopActionName = Stop Mineral Siphon
		tag = Life Support
		GeneratesHeat = false
		conversionRate = 1.14
		INPUT_RESOURCE
		{
            ResourceName = Food
            Ratio = 0.003252548568927
		}
		INPUT_RESOURCE
        {
            ResourceName = ElectricCharge
            Ratio = 2.0
        }
		OUTPUT_RESOURCE
		{
            ResourceName = Minerals
            Ratio = 0.0000033854166666
            DumpExcess = false
		}

		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.5
		SpecialistBonusBase = 1
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
	}
	
	RESOURCE
	{
		name = Minerals
		amount = 0
		maxAmount = 6
	}
	RESOURCE
	{
		name = Waste
		amount = 0
		maxAmount = 1
	}
	RESOURCE
	{
		name = WasteWater
		amount = 0
		maxAmount = 10
	}
	RESOURCE
	{
		name = CarbonDioxide
		amount = 0
		maxAmount = 200
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 2000
		maxAmount = 2000
	}
	
	MODULE
	{
		name = TacGenericConverter
		ConverterName = Greenhouse
		StartActionName = Start Greenhouse
		StopActionName = Stop Greenhouse	
		tag = Life Support		
		GeneratesHeat = false
		conversionRate = 1.14
		INPUT_RESOURCE
        {
            ResourceName = CarbonDioxide
            Ratio = 0.00148012889876
        }
        INPUT_RESOURCE
        {
            ResourceName = WasteWater
            Ratio = 0.000014247685185
        }
        INPUT_RESOURCE
        {
            ResourceName = Waste
            Ratio = 0.000001539351852
        }
        INPUT_RESOURCE
        {
            ResourceName = Minerals
            Ratio = 0.0000000035237055479406 //0.0000033854166666
        }
        INPUT_RESOURCE
        {
            ResourceName = ElectricCharge
            Ratio = 6.0
        }
		OUTPUT_RESOURCE
        {
            ResourceName = Oxygen
            Ratio = 0.001713537562385
            DumpExcess = false
        }
        OUTPUT_RESOURCE
        {
            ResourceName = Water
            Ratio = 0.0000100692708336
            DumpExcess = false
        }
        OUTPUT_RESOURCE
        {
            ResourceName = Food
            Ratio = 0.000016927083333
            DumpExcess = false
        }

		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.5
		SpecialistBonusBase = 1
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1		
	}
}

