//Long tank A
@PART[dsak_ess_al]:NEEDS[TacLifeSupport&OPT]:AFTER[OPT]
{
	@MODEL
	{
		@texture = mk2Fuselage, DeepSky/AirlineKuisine/OPTstyle/tanklong_tac_sup
	}
	
	@MODULE[FStextureSwitch2],2
	{
		@textureNames = DeepSky/AirlineKuisine/OPTstyle/tanklong_tac_sup;DeepSky/AirlineKuisine/OPTstyle/tanklong_tac_food;DeepSky/AirlineKuisine/OPTstyle/tanklong_tac_water;DeepSky/AirlineKuisine/OPTstyle/tanklong_tac_oxy;
		@objectNames = FuselageLongLFO
	}
}

