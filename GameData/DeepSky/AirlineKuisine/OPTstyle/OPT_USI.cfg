//Long tank A
@PART[dsak_ess_al]:NEEDS[USILifeSupport&OPT]:AFTER[OPT]
{
	@MODEL
	{
		@texture = mk2Fuselage, DeepSky/AirlineKuisine/OPTstyle/tanklong_usi
	}
	
	@MODULE[FStextureSwitch2],2
	{
		@textureNames = DeepSky/AirlineKuisine/OPTstyle/tanklong_usi;DeepSky/AirlineKuisine/OPTstyle/tanklong_usi_sup;DeepSky/AirlineKuisine/OPTstyle/tanklong_usi_ftz;DeepSky/AirlineKuisine/OPTstyle/tanklong_usi_mul;
		@objectNames = FuselageLongLFO
	}
}

