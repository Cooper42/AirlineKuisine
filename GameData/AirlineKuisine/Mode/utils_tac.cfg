//Processor A: Air
@PART[dsak_proc_a]:NEEDS[TacLifeSupport]
{
	@entryCost = 13300
	@cost = 3310
	@title = Mk2 Air Filter
	@description = A life support module that filters Oxygen out of the air. Requires IntakeAir. Will not function if the atmosphere does not contain Oxygen (i.e. not on Kerbin or Laythe). Warning: unlike the other recyclers, this one does not function while the vessel is unloaded.
	@tags = tacls life support sabatier recycler air filter converter cck-lifesupport
	@MODEL
	{
		@model = JadeOfMaar/AirlineKuisine/FuselageShortLFO
		@texture = mk2FuselageShort, JadeOfMaar/AirlineKuisine/Mode/processors_tac
	}
	
	MODULE
	{
		name = TacGenericConverter
		converterName = Air Filter
		StartActionName = Start AirFilter
		StopActionName = Stop AirFilter	
		tag = Life Support
		requiresOxygenAtmo = true
		GeneratesHeat = false
		conversionRate = 20
		
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1
		}
		INPUT_RESOURCE
		{
			ResourceName = IntakeAir
			Ratio = 0.1
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 0.063829787234043
			DumpExcess = false
		}

		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.05
		SpecialistBonusBase = 0.01
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1	
	}
}

