//Cabin: Habitat Multiplier
@PART[dsak_cabin]:NEEDS[USILifeSupport]
{
	@entryCost = 12000
	@cost = 4200
	//@title = Mk2 Rec Centre Short
	//@description = A small inline module designed to allow weary crew or tourists to stretch their legs and their sanity, and breathe the freshest air on the vessel. *Contains hab multiplier.
	@tags = cck-lifesupport
	@MODEL
	{
		@model = JadeOfMaar/AirlineKuisine/Mode/CabinUSI/mk2Cabin
	}
	
	MODULE 
	{
		name = ModuleHabitation
		BaseKerbalMonths = 0
		CrewCapacity = 2
		BaseHabMultiplier = 0.5
		ConverterName = Habitat
		StartActionName = Start Habitat
		StopActionName = Stop Habitat		
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.0125
		}
	}
	
	MODULE
    {
        name = ModuleConnectedLivingSpace
        passable = true
        passableWhenSurfaceAttached = true
    }
}

//Processor A: Agroponics/Greenhouse
@PART[dsak_proc_a]:NEEDS[USILifeSupport]
{
	@entryCost = 13300
	@cost = 3310
	//@title = 
	//@description = 
	@tags = cck-lifesupport
	@category = none
	@MODEL
	{
		@model = JadeOfMaar/AirlineKuisine/FuselageShortLFO
		@texture = mk2FuselageShort, JadeOfMaar/AirlineKuisine/Mode/processors_usi
	}
	
	RESOURCE
	{
		name = Mulch
		amount = 0
		maxAmount = 50
	}
	RESOURCE
	{
		name = Supplies
		amount = 50
		maxAmount = 50
	}
	RESOURCE
	{
		name = Fertilizer
		amount = 50
		maxAmount = 50
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 600
		maxAmount = 600
	}
	
	
	MODULE
	{
		name = ModuleResourceConverter_USI
		ConverterName = Agroponics
		tag = Agroponics
		StartActionName = Start Agroponics
		StopActionName = Stop Agroponics
		INPUT_RESOURCE
		{
			ResourceName = Mulch
			Ratio =  0.00120000
		}
		INPUT_RESOURCE
		{
			ResourceName = Fertilizer
			Ratio =  0.00012000
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Supplies
			Ratio = 0.00132000
			DumpExcess = False
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 2.64
		}
	}	

	MODULE
	{
		name = ModuleConnectedLivingSpace
		passable = true
		surfaceAttachmentsPassable = true
	}
}

