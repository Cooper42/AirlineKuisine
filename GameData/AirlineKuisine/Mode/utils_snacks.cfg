//Processor A: Snack Grinder
@PART[dsak_proc_a]:NEEDS[Snacks]
{
	@entryCost = 13300
	@cost = 3310
	//@title = Mk2 Snack Grinder
	//@description = 
	@MODEL
	{
		@model = JadeOfMaar/AirlineKuisine/FuselageShortLFO
		@texture = mk2FuselageShort, JadeOfMaar/AirlineKuisine/Mode/processors_snacks
	}
	
	MODULE
	{
		name = SnackProcessor
		ConverterName = Snack Processor
		StartActionName = Start Snack Processor
		StopActionName = Stop Snack Processor
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		UseSpecializationBonus = true
		SpecialistEfficiencyFactor = 0.1
		ExperienceEffect = ScienceSkill
		EfficiencyBonus = 1.0
		 
		//Ore masses 0.01 metric tons per unit
		INPUT_RESOURCE
		{
			ResourceName = Ore
			Ratio = 0.0002
			FlowMode = STAGE_PRIORITY_FLOW
  		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 30
		}

		//Snacks masses 0.001 metric tons per unit
		//1 Ore = 5 Snacks
		OUTPUT_RESOURCE
		{
			ResourceName = Snacks
			Ratio = 0.001
			DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		}
	}
}

//Processor B: Battery
@PART[dsak_proc_b]:NEEDS[Snacks]
{
	@entryCost = 6000
	@cost = 2000
	//@title = 
	//@description = 
	@MODEL
	{
		@model = JadeOfMaar/AirlineKuisine/FuselageShortLiquid
		@texture = mk2FuselageShort, JadeOfMaar/AirlineKuisine/Mode/processors_snacks
	}
	
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Fuel Cell
		StartActionName = Start Fuel Cell
		StopActionName = Stop Fuel Cell
		ToggleActionName = Toggle Fuel Cell
		FillAmount = 0.95
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = false

		 
		INPUT_RESOURCE
		{
			ResourceName = Ore
			Ratio = 0.05
			FlowMode = STAGE_PRIORITY_FLOW
  		}
		
		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 18
			DumpExcess = false
		}
	}
	
	RESOURCE
	{
		name = Ore
		amount = 10
		maxAmount = 10
	}
	
	RESOURCE
	{
		name = ElectricCharge
		amount = 2000
		maxAmount = 2000
	}
}

