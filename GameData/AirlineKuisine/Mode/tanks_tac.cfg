//Long tank A
@PART[dsak_ess_al]:NEEDS[TacLifeSupport]
{
	@entryCost = 19100
	@cost = 1450
	//@title = Mk2 Essentials Tank Long (A)
	//@description = 
	@MODEL
	{
		@texture = mk2Fuselage, JadeOfMaar/AirlineKuisine/Mode/tanklong_tac
	}
	
	MODULE
	{
		name = FSfuelSwitch
		resourceNames = Food,Water,Oxygen;Food;Water;Oxygen
		resourceAmounts = 800,800,160000;2400;2400;480000
		basePartMass = 0.57
		tankMass = 0;0;0;0
		tankCost = 0;0;0;0
		displayCurrentTankCost = false
		hasGUI = true
		showInfo = true
	}
}

@PART[dsak_ess_al]:NEEDS[TacLifeSupport,!Firespitter,!RealFuels,!ModularFuelTanks]
{
	RESOURCE
	{
		name = Food
		amount = 800
		maxAmount = 800
	}
	
	RESOURCE
	{
		name = Water
		amount = 800
		maxAmount = 800
	}
	
	RESOURCE
	{
		name = Oxygen
		amount = 160000
		maxAmount = 160000
	}
}

